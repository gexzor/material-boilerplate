<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav
                 class="sidenav mat-elevation-z0"
                 [opened]="sidenavOpened">
        <mat-toolbar color="primary">
            <span>Side Navigation</span>
        </mat-toolbar>

        <mat-list role="list"
                  class="sidenav-items">
            <a mat-button
               fxFill
               class="mat-list-item w-100 pl-4"
               [routerLink]="[ '/home' ]">
                Chapter One
                <span fxFlex></span>
            </a>
            <a mat-button
               fxFill
               class="mat-list-item w-100 pl-4"
               [routerLink]="[ '/home' ]">
                Chapter Two
                <span fxFlex></span>
            </a>
            <a mat-button
               fxFill
               class="mat-list-item w-100 pl-4"
               [routerLink]="[ '/home' ]">
                Chapter Three
                <span fxFlex></span>
            </a>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column"
                         fxLayoutAlign="space-between center">

        <mat-toolbar color="primary"
                     class="mat-elevation-z10">

            <mat-toolbar-row>
                <button type="button"
                        mat-button
                        (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <button mat-button
                        [routerLink]="[ '/home' ]">
                    <mat-icon>home</mat-icon>Home
                </button>
                <button mat-button
                        [routerLink]="[ '/buttons' ]">
                    Buttons
                </button>
                <button mat-button
                        [routerLink]="[ '/todo' ]">
                    Todo
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="outlet-wrapper pt-5"
             fxFlex>
            <router-outlet></router-outlet>
        </div>

        <footer>Footer</footer>
    </mat-sidenav-content>

</mat-sidenav-container>
